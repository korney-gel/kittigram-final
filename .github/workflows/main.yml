name: Kittygram workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  pep8-check:
    name: Check PEP8 Compliance
    runs-on: ubuntu-latest

    steps:
      # Копируем код проекта
      - name: Check out code
        uses: actions/checkout@v3

      # Устанавливаем Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # Обновляем pip и устанавливаем зависимости
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8==6.0.0 flake8-isort==6.0.0

      # Запускаем flake8
      - name: Run flake8 for PEP8 compliance
        run: |
          python -m flake8 backend/


  build_and_push_to_docker_hub:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: pep8-check

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v4
        with:
          context: ./backend/
          push: true
          tags: korney1978/kittygram_backend:latest

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend/
          push: true
          tags: korney1978/kittygram_frontend:latest

      - name: Build and Push Gateway Image
        uses: docker/build-push-action@v4
        with:
          context: ./nginx/
          push: true
          tags: korney1978/kittygram_gateway:latest

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build_and_push_to_docker_hub

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Create and prepare project directory
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          mkdir -p ~/kittygram
          EOF

      - name: Create .env file
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" > ~/kittygram/.env
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> ~/kittygram/.env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> ~/kittygram/.env
          echo "POSTGRES_HOST=${{ secrets.POSTGRES_HOST }}" >> ~/kittygram/.env
          echo "POSTGRES_PORT=${{ secrets.POSTGRES_PORT }}" >> ~/kittygram/.env
          EOF

      - name: Deploy Application
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          set -e
          
          # Если папка уже существует и там есть .git, обновляем
          if [ -d ~/kittygram/.git ]; then
            echo "Обновляем существующий репозиторий"
            cd ~/kittygram
            git reset --hard
            git pull origin main
          else
            echo "Клонируем репозиторий в первый раз"
            git clone https://github.com/korney-gel/kittigram-final.git ~/kittygram
            cd ~/kittygram
          fi
          
          echo "Создаём (или обновляем) файл .env"
          cat << ENV_EOF > .env
        POSTGRES_DB=${{ secrets.POSTGRES_DB }}
        POSTGRES_USER=${{ secrets.POSTGRES_USER }}
        POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
        POSTGRES_HOST=${{ secrets.POSTGRES_HOST }}
        POSTGRES_PORT=${{ secrets.POSTGRES_PORT }}
        ENV_EOF
        
        echo "Вход в Docker Hub"
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        
        echo "Перезапуск Docker-контейнеров"
        docker-compose down
        docker-compose up -d --build
        
        echo "Деплой успешно завершён"
        EOF